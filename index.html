<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Bakery Website</title>
  </head>
  <body>
    <!--The NAVBAR SECTION-->
    <div class="image-container">
      <img src="/images/image1.png" alt="Cover image" class="cover-image" />
      <div class="overlay-text">
        <nav>
          <div class="left-links">
            <img src="/images/logo.png" alt="logo" />
          </div>

          <div class="right-links">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#blog">Blog</a></li>
              <li><a href="#contact">Contact Us</a></li>
              <li><a href="services">Services</a></li>
            </ul>
          </div>
        </nav>

        <!--MIDDLE SECTION-->
        <div class="mid-section">
          <p class="gold">Delicious Cafe</p>
          <h2><em>Sweet Treats, Perfect Eats</em></h2>
        </div>

        <!--BOTTOM SECTION-->

        <div class="bottom-btn">
          <button>Shop Now</button>
          <p class="gold"><a href="#">Learn More</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
